<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/06-忘记密码.css">
</head>
<body>
     <!-- 头部导航 -->
     <header>
        <div class="center">
            <div class="img-box">
                <img src="./imgs/logo_muji_b.png" alt="">
            </div>
            <select>
                <option>上海</option>
                <option>北京</option>
                <option>天津</option>
                <option>河北</option>
                <option>山西</option>
                <option>内蒙古</option>
            </select>
            <span class="active d">登录/注册</span>
            <span>消息中心</span>
            <span>收藏夹</span>
            <span>郑重声明</span>
            <span>帮助</span>
            <div class="input-box">
                <input type="text" placeholder="输入商品名或货号">
                <span class="iconfont icon-fangdajing"> </span>
            </div>
            <div class="iconfont icon-gouwuche">
                <p>购物车</p>
            </div>
        </div>
    </header>
    
    <section>
        <div class="center">
            <div class="box">
                <div class="n">忘记密码</div>
            </div>
        </div>
    </section>
    <main>
        <div class="center">
            <div class="box">
                <div class="pass">
                    手机号&emsp;
                    <input type="text" placeholder="请输入手机号">
                </div>
                <div class="pass">
                    验证码&emsp;
                    <input type="password" placeholder="请输入手机短信验证码">
                </div>
                <div class="pass a">
                    <span>新密码&emsp;</span>
                    <input type="password" placeholder="请输入6-20位英文、数字组合密码">
                    <div>发送验证码</div>
                </div>
                <div class="pass">
                    确认密码
                    <input type="password" placeholder="请再一次确认新密码">
                </div>
                <p>密码必须是6-20个英文字母,数字或符号，且字母，数字和符号至少包含两种.</p>
                <div class="button">
                    <div>
                        <input type="button" value="确认">
                    </div>
                    <div>
                        <input type="button" value="取消">
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    
    <!-- 底部 -->
    <footer>
        <div class="center">
            <div class="guo">中国</div>
            <div class="shang">
                <span>© Ryohin Keikaku Co.,Ltd.</span>
                <span>© 无印良品(上海) 商业有限公司</span>
                <span>地址:上海市静安区南京西路1601号35楼3501-3508室</span>
            </div>
            <div class="zhong">
                <span>营业执照</span>
                <span>食品经营许可证</span>
                <span>出版物经营许可证新出发沪批字第X67!</span>
            </div>
            <div class="xia">
                <span>沪ICP备08018225号</span>
                <span>
                    <img src="./imgs/icon-police.png" alt="">
                    沪公网安备31010602002779号
                </span>
                <span>
                    <img src="./imgs/license_w.gif" alt="">上海工商
                </span>
            </div>
        </div>
    </footer>
    
    
</body>
</html>
